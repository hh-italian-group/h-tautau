# Second lepton
pt_2 dau2_pt 40 0 400
eta_2 dau2_eta 60 -3 3
phi_2 dau2_phi 60 -3.5 3.5
iso_2 dau2_iso 44 -1.1 1.1

# MET
met met_et 40 0 400
metphi met_phi 60 0 7
metcov00 met_cov00 50 0 2000
