fatJet_n_subjettiness_tau2 fatjet_tau2 20 -0.5 19.5 hasFatJet==1 isBoosted==1
fatJet_n_subjettiness_tau3 fatjet_tau3 20 -0.5 19.5 hasFatJet==1 isBoosted==1

